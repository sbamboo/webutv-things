<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A whole lot a balls!</title>
    <script src="js/canvas.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" href="./images/favicon.png">
</head>
<body>
    <div class="centerer">
        <div class="vertFlex" id="canvasWrapper">
            <canvas id="canvas" width="1670" height="850"></canvas>
        </div>
        <div id="sidepanel">
            <div class="sidepanel-board">
                <div id="sidepanel-banner">
                    <img src="./images/banner.png" alt="Logo">
                    <i>Made by Simon Kalmi Claesson,<br>for a school project!</i>
                </div>
            </div>
            <div class="sidepanel-board">
                <b>Controls:</b>
                <p>Move - WASD</p>
                <p>Shield - ALT</p>
                <p>Boost - Shift</p>
                <p>Aim Shield - Mouse</p>
            </div>
            <div class="sidepanel-board">
                <b>Information:</b>
                <p>Shields look at your mouse!</p>
                <p>Enemies might spawn with a shield!</p>
                <p>Collision is angle-based!</p>
            </div>
        </div>
    </div>
</body>
</html>
